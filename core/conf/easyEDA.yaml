# set the network configuration
# Pivot config
eda.pivot.incoming.host: "10.0.0.7"
eda.pivot.incoming.port: 5559
eda.pivot.outgoing.host: "10.0.0.7"
eda.pivot.outgoing.port: 5560

# Router config
eda.router.incoming.host: "10.0.0.7"
eda.router.incoming.port: 5588
eda.router.outgoing.host: "10.0.0.7"
eda.router.outgoing.port: 5589
eda.router.dir.home: "/Users/KennyZJ/router"
eda.router.hand.ask: "hello"
eda.router.hand.report: "ready"
eda.router.mode: "hard"
eda.router.swapall.count: 2
eda.router.swapdone.count: 1
# in misc
eda.router.daemon.pulse: 2000
eda.router.msg.timeout: 20000

# set runtime env arguments of the main thing
eda.thing.listenall.name: "easyEDA_ListenAllEvents"
eda.thing.listenall.worker: 6
eda.channel.master.name: "Recv_All_Events"
